<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SAMURYQ</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="top">
    <span class="logo"><b>SAMURYQ</b></span>
    <span class="menu">☰</span>
</div>

<div class="container">

<div class="card">
    <div class="title">НАСТРОЙКА</div>
    <div class="row"><span>УРОН</span><span class="value">3 хед / 2 тело</span></div>
    <div class="row"><span>ПАТРОНЫ</span><span class="off">НЕТ</span></div>
    <div class="row"><span>МЕТАТЕЛЬНЫЕ</span><span class="off">НЕТ</span></div>
    <div class="row"><span>ГРАНАТЫ</span><span class="off">НЕТ</span></div>
    <div class="row"><span>АВИА / КИБЕР</span><span class="off">НЕТ</span></div>
    <div class="row"><span>ЭКИПИРОВКА</span><span class="value">2 шлем / 2 броня</span></div>
</div>

<div class="card">
    <div class="title">ОРУЖИЕ</div>
    <div class="value">Desert Eagle, M1887</div>
</div>

<div class="card">
    <div class="title">НАВЫКИ</div>
    <p><span class="yellow">Активные:</span> Алок</p>
    <p><span class="blue">Пассивные:</span> Моко, Келли, Леон</p>
</div>

</div>

</body>
</html>
